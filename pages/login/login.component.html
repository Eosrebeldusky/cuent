<h1> Login </h1>

<form [formGroup] ='myForm' (ngSubmit)='ingresar()' class='login'> 
<mat-form-field>
    <mat-label>Mail</mat-label>
    <input matInput type='email' formControlname='email' placeholder="xxxx@sudomino.com">
</mat-form-field>
<mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type='password' formControlname='password' placeholder="Ej:%^5656SaKs.">
</mat-form-field>

    <div>
        <p *ngIf="myForm.get('password').hasError('required')">El campo es Obligatorio</p>
    </div>

    <button type="submit">Ingresar</button>
</form>
